<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annixka - мой сайт</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        .domain {
            font-size: 1.8em;
            font-weight: bold;
            margin: 20px 0;
            color: #fff;
            text-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Annixka</h1>
        <div class="domain">maximka1400.github.io</div>
        <p>Привет! Это мой первый сайт на GitHub Pages.</p>
        <p>Здесь будет больше контента, когда я добавлю его.</p>
        
        <div class="footer">
            <p>Создано с ❤️ на <a href="https://pages.github.com/" target="_blank" style="color: white; text-decoration: underline;">GitHub Pages</a></p>
        </div>
    </div>
</body>
</html>
